[pytest]
markers =
    gui: marks tests that require a GUI (PyQt) environment
    slow: marks tests that are particularly slow
    integration: marks tests that require external services or full system integration

testpaths = sentry/tests
python_paths = .
addopts = -v -p no:warnings

[coverage:run]
source = sentry

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError